<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <img class="hero" src="./images/illustration-hero.svg" alt="" srcset="">
    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device <br>anywhere you like!</p>

      <div class="plano">
        <img class="music" src="./images/icon-music.svg" alt="" srcset="">
        <h3>Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>

      <div class="change">
        <a href="#" class="trocar">Change</a>
      </div>

      <button type="submit" class="pagar">Proceed to Payment</button><br>
      <button class="cancelar">Cancel Order</button>

    </div>
  </div>

</body>
</html>
